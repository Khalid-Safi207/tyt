<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAFI || TYT</title>
    <!--  Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

<body>

        <main>

            <select id="konular">

                <option value="Ebob Ekok">Ebob Ekok</option>
                <option value="Rasyonel Sayılar">Rasyonel Sayılar</option>
            </select>
            <label>Süre</label>
            
            <select id="time">
                <option value="12">12dk</option>
                <option value="15">15dk</option>
                <option value="17">17dk</option>
            </select>
        </div>
        <button class="baslat" id="baslat">Başlat</button>
         <div class="con"> 
                </div>
        </main>

    </div>
    <script src="./main.js"></script>
